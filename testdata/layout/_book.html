<h1>{{ .Title }}</h1>

<nav>
	<ul>
		{{ range .Chapters }}
		<li>
			{{ .Title }}

			{{ if .HasSubchapters }}
			<ul>
				{{ range .ChaptersFlattened }}
				<li>{{ .Title }}</li>
				{{ end }}
			</ul>
			{{ end }}
		</li>
		{{ end }}
	</ul>
</nav>

<div class="content">
	{{ .Content.Format "html" }}
</div>
